<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class = "instrument">Clap</span>
            </div>
            <div class="key">
                <kbd>S</kbd>
                <span class ="instrument"> Hi-Hat</span>
            </div>
            <div class="key">
                <kbd>D</kbd>
                <span class = "instrument">Kick</span>
            </div>
            <div class="key">
                <kbd>F</kbd>
                <span class="instrument">Open Hat</span>
            </div>
            <div class="key">
                <kbd>G</kbd>
                <span class="instrument">Boom</span>
            </div>
            <div class="key">
                <kbd>H</kbd>
                <span class="instrument">Ride</span>
            </div>
            <div class="key">
                <kbd>J</kbd>
                <span class="instrument">Snare </span>
            </div>
            <div class="key">
                <kbd>K</kbd>
                <span class="instrument">Tom</span>
            </div>
            <div class="key">
                <kbd>L</kbd>
                <span class="instrument">Tink</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>

        <script>
            //event listener listens from input from the window for a keydown input, function returns the event
            window.addEventListener('keydown', function(e) {
                // e stands for the event we are listening for which is the key being pressed, if i press letter a (the event) the 
                // corresponding keycode is "65" which is assigned to a data key which is assigned to the clap. The querySelector
                // is searching for a data-key that is equal to the keycode of the event(keyboard key) being pressed.
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                if(!audio) return; //stops function from running if no audio is assigned to the keyboard key pressed
                audio.play();
                
            })
        </script>
    </body>
</html>
