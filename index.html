<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        
        <div class="keys">
            <div class="key">
                <kbd>A</kbd>
                <span class = "instrument">Clap</span>
            </div>
            <div class="key">
                <kbd>S</kbd>
                <span class ="instrument"> Hi-Hat</span>
            </div>
            <div class="key">
                <kbd>D</kbd>
                <span class = "instrument">Kick</span>
            </div>
            <div class="key">
                <kbd>F</kbd>
                <span class="instrument">Open Hat</span>
            </div>
            <div class="key">
                <kbd>G</kbd>
                <span class="instrument">Boom</span>
            </div>
            <div class="key">
                <kbd>H</kbd>
                <span class="instrument">Ride</span>
            </div>
            <div class="key">
                <kbd>J</kbd>
                <span class="instrument">Snare </span>
            </div>
            <div class="key">
                <kbd>K</kbd>
                <span class="instrument">Tom</span>
            </div>
            <div class="key">
                <kbd>L</kbd>
                <span class="instrument">Tink</span>
            </div>
        </div>
    </body>
</html>
